<html>
<head>
<style>
body {
    padding: 0;
    margin: 0;
}
.topbar {
    position: fixed;
    top: 0;
    background: rgba(0, 0, 0, .75);
    color: white;
    width: 100%;
    height: 32px;
    font-size: 20px;
    text-align: center;
    border-bottom: 4px solid red;
}
.content {
    font-size: 16px;
    padding-top: 40px;
    padding-left: 10px;
    padding-right: 10px;
}
.header {
    font-size: 20px;
    margin-bottom: 5px;
    border-bottom: 1px solid gray;
}
</style>

</head>
<body>
<div class='topbar'>Topbar</div>
<div class='content'>

    <h1 class="header" id="섹션-2">섹션 2</h1>
    <p>섹션 2의 내용입니다.<br/>
       섹션 2의 내용입니다.</p>

</div>
<script src="/assets/js/main.min.js"></script>
<script>
$(function(){
    var top_offset = 40;
    $('a').click(function (e) {
        if($(this)[0].origin == location.origin &&
           $(this)[0].pathname == location.pathname) {
            e.preventDefault();
            var h = $(this).attr('href');
            var yPos = $(h).offset().top - top_offset;
            scrollTo({top: yPos, behavior: 'smooth'});
        }
    });
});
</script>
</body>
